<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Simple TODO</title>
</head>

<body>
    <header>
        <h1>Todos</h1>
    </header>
    <main>
        <ul class="todos">
            <div class="todos_div">
                <input type="checkbox" name="checky" class="checkboxes">
                <p class="todos_words">Get the groceries</p>
                <button class="close">X</button>
            </div>
        </ul>
        <div class="task_stats">
            <p class="left"><span id="items-left">0</span> tasks left</p>
            <div class="filter">
                <button id="all" class="on">All</button>
                <button id="active">Active</button>
                <button id="completed">Completed</button>
            </div>
        </div>
        <div id="position">
            <div class="task_text_div">
                <input type="text" class="txt-input" placeholder="Create a new todo..." spellcheck="true"
                    id="addtask" />
                <button id="add_btn">+</button>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
