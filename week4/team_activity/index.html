<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div id="board">
            <div class="square" id="0" ontouchend="addMark()"></div>
            <div class="square" id="1" ontouchend="addMark()"></div>
            <div class="square" id="2" ontouchend="addMark()"></div>
            <div class="square" id="3" ontouchend="addMark()"></div>
            <div class="square" id="4" ontouchend="addMark()"></div>
            <div class="square" id="5" ontouchend="addMark()"></div>
            <div class="square" id="6" ontouchend="addMark()"></div>
            <div class="square" id="7" ontouchend="addMark()"></div>
            <div class="square" id="8" ontouchend="addMark()"></div>
        </div>
    </div>
    <button id="reset" type="reset">Reset</button>
    <script src="js/main.js"></script>
</body>

</html>
